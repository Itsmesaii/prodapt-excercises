<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Testimonials</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; /* Modern font stack */
            background-color: #f0f2f5; /* Light, subtle background */
            color: #343a40; /* Dark charcoal text */
            line-height: 1.6;
        }

        .container {
            max-width: 960px;
            margin-top: 50px;
            margin-bottom: 50px;
        }
        .section-heading {
            font-weight: 700;
            color: #1a237e;
            margin-bottom: 40px;
            position: relative;
            padding-bottom: 10px;
            text-align: center;
        }
        .section-heading::after {
            content: '';
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            bottom: 0;
            width: 80px;
            height: 4px;
            background-color: #007bff;
            border-radius: 2px;
        }

        .card {
            border: none;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            margin-bottom: 30px;
        }
        .card-header {
            background-image: linear-gradient(to right, #007bff, #0056b3);
            color: white;
            padding: 20px 30px;
            font-size: 1.6rem;
            font-weight: 700;
            text-align: center;
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
            letter-spacing: 0.5px;
        }
        .card-body {
            padding: 30px;
            background-color: #ffffff;
        }

        .form-label {
            font-weight: 600;
            color: #495057;
            margin-bottom: 8px;
        }
        .form-control {
            border-radius: 8px;
            padding: 12px 15px;
            border: 1px solid #ced4da;
        }
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.25rem rgba(0, 123, 255, 0.25);
        }
        .form-floating > label {
            padding: 1rem 0.75rem;
        }
        .form-floating > .form-control {
            padding: 1.5rem 0.75rem;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            padding: 12px 25px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 8px;
            transition: background-color 0.2s ease, border-color 0.2s ease, transform 0.2s ease;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
            transform: translateY(-2px);
        }
        .btn-outline-danger {
            border-radius: 6px;
            font-weight: 500;
            transition: all 0.2s ease;
            color: #dc3545;
            border-color: #dc3545;
        }
        .btn-outline-danger:hover {
            background-color: #dc3545;
            color: white;
        }

        .testimonial-card {
            background-color: #ffffff;
            border: 1px solid #e0e6ed;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.04);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .testimonial-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }
        .testimonial-card .card-body {
            padding: 20px 25px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
        }
        .testimonial-card .card-text {
            font-size: 1.05em;
            font-style: italic;
            color: #555;
            margin-bottom: 20px;
            flex-grow: 1;
        }
        .testimonial-card .card-title {
            font-weight: 600;
            text-align: right;
            color: #1a237e;
            font-size: 1em;
            margin-top: 15px;
        }
        .testimonial-card .card-footer {
            background-color: #f8f9fa;
            border-top: 1px solid #e0e6ed;
            padding: 12px 25px;
            text-align: right;
        }
        .no-testimonials-message {
            text-align: center;
            color: #6c757d;
            font-size: 1.25em;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.04);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card shadow-lg mb-5">
            <div class="card-header">
                Share Your Experience
            </div>
            <div class="card-body">
                <h2 class="section-heading mb-5">Add a New Testimonial</h2>
                <form id="testimonialForm">
                    <div class="form-floating mb-4">
                        <input type="text" class="form-control" id="authorName" placeholder="Your Name" required>
                        <label for="authorName">Your Name</label>
                    </div>
                    <div class="form-floating mb-4">
                        <textarea class="form-control" id="testimonialText" rows="5" placeholder="Write your testimonial here..." style="height: 120px;" required></textarea>
                        <label for="testimonialText">Your Testimonial</label>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">
                            Submit Testimonial
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <h2 class="section-heading mb-5">What Our Customers Say</h2>
        <div id="testimonialList" class="row row-cols-1 row-cols-md-2 g-4">
            <div id="noTestimonialsMessage" class="col-12">
                <div class="no-testimonials-message">
                    <p class="mb-0">No testimonials yet. Be the first to share your experience!</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="testimonials.js"></script>
</body>
</html>
