<!DOCTYPE html>
<html lang="en">
<head>
    <title>Corporate Support Form Test </title>
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f0f2f5;
            padding: 30px 0;
        }
        .form-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        /* Colour for the error message*/
        .error-message {
            color: #dc3545;
            font-size: 0.875em;
            margin-top: 5px;
            display: block;
        }
        .table-responsive {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10">
                <div class="form-container">
                    <h2 class="mb-4 text-center">Customer Support Form Details</h2>
        <form id="supportForm" novalidate>
                    <div class="row mb-3"> 
                        <label for="customerName" class="col-sm-4 col-form-label">Name:</label> 
                        <div class="col-sm-8"> 
                            <input type="text" class="form-control" id="customerName" placeholder="Enter name" required>
                            <div class="error-message" id="nameError"></div>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="customerEmail" class="col-sm-4 col-form-label">Email ID:</label> <div class="col-sm-8"> <input type="email" class="form-control" id="customerEmail" placeholder="Enter email" required>
                            <div class="error-message" id="emailError"></div>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="customerContact" class="col-sm-4 col-form-label">Contact Number:</label> <div class="col-sm-8"> <input type="tel" class="form-control" id="customerContact" placeholder="Enter contact number" required>
                            <div class="error-message" id="contactError"></div>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="accountType" class="col-sm-4 col-form-label">Account Type:</label> <div class="col-sm-8"> <select class="form-select" id="accountType" required>
                                <option value="" selected disabled>Select Account Type</option>
                                <option value="Savings">Savings</option>
                                <option value="Current">Current</option>
                                <option value="Salary">Salary</option>
                                <option value ="FixedDeposit"> Fixed Deposit (FD)</option>
                            </select>
                            <div class="error-message" id="accountError"></div>
                        </div>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg"><i class="fas fa-plus me-2"></i>Add Customer</button>
                    </div>
        </form>
        <div id="resultsTable" class="table-responsive" style="display: none;">
            <h3 class="mt-5 mb-3 text-center">Submitted Customer Details</h3>
            <table class="table table-striped table-bordered table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Contact No.</th>
                        <th>Account Type</th>
                        </tr>
                </thead>
                <tbody id="customerData">
                    </tbody>
            </table>
        </div>
    </div>

    <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="validation.js"></script> 
</body>
</html>
